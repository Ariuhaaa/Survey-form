<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
        <h2>Social media хэрэглэгчдийн судалгаа</h2>
        <p>Судалгаанд оролцсонд таньд баярлалаа</p>
    </div>
    <section class="container main">
        <div class="top">
            <div>
                <label>Нэр</label>
                <div><input></div>
            </div>
            <div>
                <label>И-мэйл</label>
                <div><input></div>
            </div>
            <div>
                <label>Нас</label>
                <div><input></div>
            </div>
        <div>
        <div class="middle">
            <label>Та өдөрт хэдэн цаг social media ашигладаг вэ?</label>
            <div><input type="dropdown"></div>
            <label>Та онлайнаар худалдан авалт хийх, дэлгүүр орж худалдан авалт хийхийн альныг илүүд үздэг вэ?</label>
            <div class="rad">
                <input type="radio">
                <p>Онлайн худалдан авалт</p>
            </div>
            <input type="radio">
            <p>Дэлгүүр орж худалдан авалт хийх</p>
            <label>Та ямар social media platform ашигладаг вэ?</label>
            <div><input type="checkbox"></div>
        </div>
        <div class="bottom">
            <label>Санал хүсэлтээ энд бичнэ үү.</label>
            <div><input class=textL type="text"></div>
            <button>Илгээх</button>
        </div>
    </section>
   










    

</body>
</html>
